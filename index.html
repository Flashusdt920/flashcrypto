    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .feature {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
        }
        input::placeholder {
            color: #666;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âš¡ BOLT CRYPTO FLASHER</div>
        <div class="subtitle">Professional Flash Transaction Gateway</div>
        
        <div class="features">
            <div class="feature">
                <h3>Multi-Chain Support</h3>
                <p>BTC, ETH, USDT, BNB</p>
            </div>
            <div class="feature">
                <h3>Flash Transactions</h3>
                <p>Advanced Flash Fee Management</p>
            </div>
            <div class="feature">
                <h3>Real-Time Tracking</h3>
                <p>Live Balance Updates</p>
            </div>
        </div>

        <div class="login-form">
            <h3 style="margin-bottom: 1rem; color: #ffffff;">Admin Access</h3>
            <div id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin" value="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="usdt123" value="usdt123">
                </div>
                <button class="btn" onclick="login()">Access Platform</button>
                <div id="status" class="status info">
                    Ready to access your crypto flash platform
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            if (!username || !password) {
                status.className = 'status error';
                status.textContent = 'Please enter both username and password';
                return;
            }
            
            status.className = 'status info';
            status.textContent = 'Connecting to platform...';
            
            try {
                // Make API call to authenticate
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'status success';
                    status.textContent = `Welcome ${data.user.username}! Access granted to Bolt Crypto Flasher`;
                    
                    // Store authentication data
                    localStorage.setItem('boltUser', JSON.stringify(data.user));
                    localStorage.setItem('boltToken', data.token);
                    
                    setTimeout(() => {
                        status.textContent = 'Redirecting to full platform dashboard...';
                        // Redirect to the full React application
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    status.className = 'status error';
                    status.textContent = data.message || 'Authentication failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                status.className = 'status error';
                status.textContent = 'Connection error. Please try again.';
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Add loading animation and enhanced UX
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const container = document.querySelector('.container');
            
            // Add animations
            logo.style.animation = 'pulse 2s infinite';
            container.style.animation = 'fadeIn 1s ease-in';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .btn:active {
                    transform: translateY(0);
                }
            `;
            document.head.appendChild(style);
            
            // Auto-focus username field
            document.getElementById('username').focus();
        });
    </script>
</body>
